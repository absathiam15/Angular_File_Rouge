<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="div_input">
        <input class="iptxt iplogin" [ngClass]="{'is-invalid': submitted && f.username.errors}" type="text" formControlName="username" placeholder="Username" >
        <!-- <div id="error-1" class="input_alert"></div>  -->
        <div *ngIf="submitted && f.username.errors" class="input_alert">
            <div *ngIf="f.username.errors.required">L'utilisateur est obligatoire</div>
        </div>
    </div>
    <div class="div_input">
        <input class="iptxt ippwd" [ngClass]="{'is-invalid': submitted && f.password.errors}" type="password" formControlName="password" placeholder="Password" >
        <!-- <div id="error-2" class="input_alert"></div>  -->
        <div *ngIf="submitted && f.password.errors" class="input_alert">
            <div *ngIf="f.password.errors.required">le mot de passe est obligatoire </div>
        </div>
    </div>
    <div class="div_input">
        <button [disabled]="loading" class="ipbtn" type="submit" name="connexion" >Connexion</button>&nbsp;&nbsp;&nbsp;
        <!-- <a routerLink="/register"><small>s'inscrire pour jouer</small></a> -->
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
